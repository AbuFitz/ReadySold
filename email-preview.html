    <script>
        function showEmail(type) {
            // Hide all emails
            document.querySelectorAll('.email-preview').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected email
            if (type === 'valuation') {
                document.getElementById('valuation-email').classList.add('active');
                event.target.classList.add('active');
            } else {
                document.getElementById('hero-email').classList.add('active');
                event.target.classList.add('active');
            }
        }
    </script>
